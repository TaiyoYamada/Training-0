  postgres:
    image: postgres:16-alpine
    container_name: training0-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-training0}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-training0_password}
      POSTGRES_DB: ${POSTGRES_DB:-training0_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-training0} -d ${POSTGRES_DB:-training0_db}" ]
      interval: 5s
      timeout: 5s
      retries: 5

