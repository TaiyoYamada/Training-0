# ===========================================
# Training-0 Docker イメージビルド
# コミットSHA でタグ付けしてビルド
# ===========================================

name: Docker Build

on:
  push:
    branches: [main]

jobs:
  build-backend:
    name: Build Backend Image
    runs-on: ubuntu-latest

    steps:
      # --- チェックアウト ---
      - name: ソースコードをチェックアウト
        uses: actions/checkout@v4

      # --- Docker Buildx セットアップ ---
      - name: Docker Buildx をセットアップ
        uses: docker/setup-buildx-action@v3

      # --- バックエンドイメージをビルド ---
      - name: バックエンドイメージをビルド
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false  # レジストリ連携時に true に変更
          tags: |
            training0-backend:latest
            training0-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build Frontend Image
    runs-on: ubuntu-latest

    steps:
      # --- チェックアウト ---
      - name: ソースコードをチェックアウト
        uses: actions/checkout@v4

      # --- Docker Buildx セットアップ ---
      - name: Docker Buildx をセットアップ
        uses: docker/setup-buildx-action@v3

      # --- フロントエンドイメージをビルド ---
      - name: フロントエンドイメージをビルド
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          target: production
          push: false
          tags: |
            training0-frontend:latest
            training0-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
