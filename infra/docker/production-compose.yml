# ===========================================
# Training-0 本番用 Docker Compose
# backend + frontend + postgres + nginx
# ===========================================

services:
  # -----------------------------------------
  # PostgreSQL データベース
  # -----------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: training0-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # 本番ではポートを外部公開しない（内部ネットワークのみ）

  # -----------------------------------------
  # FastAPI バックエンド
  # -----------------------------------------
  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: training0-backend-prod
    restart: always
    env_file:
      - ../../.env
    environment:
      POSTGRES_HOST: postgres
      ENVIRONMENT: prod
      DEBUG: "false"
      LOG_FORMAT: json
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
      "
    # 本番ではポートを外部公開しない（nginx 経由）

  # -----------------------------------------
  # SvelteKit フロントエンド（本番ビルド）
  # -----------------------------------------
  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
      target: production
    container_name: training0-frontend-prod
    restart: always
    environment:
      PUBLIC_API_BASE_URL: /api
    # 本番ではポートを外部公開しない（nginx 経由）

  # -----------------------------------------
  # Nginx リバースプロキシ
  # -----------------------------------------
  nginx:
    image: nginx:alpine
    container_name: training0-nginx
    restart: always
    ports:
      - "80:80"
      # HTTPS を有効にする場合は以下のコメントを解除
      # - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # HTTPS 証明書を使う場合
      # - ./certs:/etc/nginx/certs:ro
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
    driver: local
