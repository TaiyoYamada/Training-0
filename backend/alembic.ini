# Alembic 設定ファイル
# 非同期マイグレーション対応

[alembic]
# マイグレーションスクリプトの場所
script_location = alembic

# ロギング設定テンプレート
prepend_sys_path = .

# sqlalchemy.url は env.py で動的に設定されるため、ここでは空にする
# （.env ファイルの DATABASE_URL を使用）
sqlalchemy.url =

[post_write_hooks]

# ロガー設定
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
